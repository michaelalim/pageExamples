<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <a href="./index.html"><img class="logo" src="img/spotify.svg" alt="spotify logo"></a>
            <ul>
                <li><a href="./discover.html"> Discover </a></li>
                <li><a href="#"> Join </a></li>
            </ul>
        </header>

        <section class="join-body">
            <h1 class="join-message">Join the <span class="pink-text">fun.</span> </h1>
            <form action="#" class="fill-up-form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button class="submit-join" type="submit">Join Now</button>
            </form>
        </section>

        <footer class="footer">
            <ul class="footer-left">
                <li class="left-links"><a href="#"> About Us </a></li>
                <li class="left-links"><a href="#"> Contact</a></li> 
            </ul>
            <ul class="footer-right">
                <li class="right-links"><a href="#"><img src="img/twitter.svg"> Twitter</a></li>
                <li class="right-links"><a href="#"><img src="img/instagram.svg"> Instagram</a> </li>
            </ul>
        </footer>
    </div>

    <div class="circle-container">
        <div class="circles circle-bottom-right"></div>
        <div class="circles circle-left-center"></div>
        <div class="circles circle-bottom-left"></div>
    </div>
</body>
</html>
